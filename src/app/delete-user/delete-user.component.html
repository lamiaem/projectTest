<div class="login-container">

    <div *ngIf='!isAuth'>
        <mat-label>User Login : </mat-label>
      <input matInput [(ngModel)] ="login" type="text">

    <br>

        <mat-label>User password : </mat-label>
        <input matInput type="password" [(ngModel)] ="password">
        <button (click)='auth()'>login</button>
    <br>
    </div>
    <div *ngIf='isAuth'>
        <button (click)='disconnected()'>log out</button>
    </div>
      
</div>
